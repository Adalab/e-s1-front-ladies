<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Front Ladies - Contact US</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
    crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
    <header class="header">
        <h1 class="group-name">FRONT LADIES</h1>
        <nav>
            <ul class="menu">
                <li class="menu__item"><a class="menu__link" href="../index.html#team">TEAM</a></li>
                <li class="menu__item"><a class="menu__link" href="../index.html#about-us">ABOUT US</a></li>
                <li class="menu__item"><a class="menu__link" href="#">CONTACT</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container-hero">
            <div class="hero-contact" alt="imagen hero"></div>
        </div>
        
        <section class="contact-us">
            <div class="description-contact-us">
                <h2>CONTACT US</h2>  
                <p>Do you want to know something more about us? We will glad to answer you.</p>
            </div>

            <div class="form">
                <p>All the fields marked with <span>*</span> are required</p>
                <div>
                    <label for="name">Name <span>*</span></label>
                    <input id="name" type="name">
                </div>
                <div>
                    <label for="email">Email <span>*</span></label>
                    <input id="email" type="email">
                </div>
                <div>
                    <label for="tel">Phone</label>
                    <input id="tel" type="tel">
                </div>
                <div>
                    <label for="text">Message <span>*</span></label>
                    <textarea id="message"></textarea>
                </div>
                <button>SEND</button>
            </form>
        </section>
    </main>

    <footer class="footer">
        <p>Front Ladies Â© 2018</p>
        <nav>
            <ul class="menu-footer">
                <li class="footer__item"><a class="footer__link" href="../index.html#team">TEAM</a></li>
                <li class="footer__item"><a class="footer__link" href="../index.html#about-us">ABOUT US</a></li>
                <li class="footer__item"><a class="footer__link" href="#">CONTACT</a></li>
            </ul>
        </nav>
        <div class="adalab-logo">
            <img src="../images/logo-adalab.png" alt="logotipo Adalab" width="116" height="45">
        </div>
    </footer>
</body>
